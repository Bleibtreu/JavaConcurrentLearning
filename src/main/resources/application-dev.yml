server:
  port: 8090

spring:
  datasource:
    hikari:
      master:
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: "jdbc:mysql://localhost:3306/database?characterEncoding=utf8&useSSL=false"
        username: root
        password: localhost
        minimum-idle: 5
        maximum-pool-size: 10
  redis:
    database: 0
    host: localhost
    port: 6379
